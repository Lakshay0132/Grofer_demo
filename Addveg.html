  <body>
    <div class="row">
      <div class="col-sm-12 div1">
        <button class="home_btn" onclick="home()">
          <i class="fa fa-chevron-left" aria-hidden="true"></i
          ><i class="fa fa-chevron-left" aria-hidden="true"></i>Go to Home
        </button>
        <h1 class="heading">Add Vegetables</h1>
      </div>
    </div>
    <form action="" class="form" id="form_details">
      <div class="col-sm-6 div_label">
        <label for="Name_veg" class="label">Vegetable name  <span>  (English)</span> :</label>
      </div>
      <div class="col-sm-6 div_input">
        <input
          type="text "
          placeholder="English name"
          class="input"
          id="veg_name"
        />
      </div>
      <br /><br /><br /><br />
      <div class="col-sm-6 div_label">
        <label for="Name_sabji" class="label">Vegetable name  <span>  (Hindi)</span> :</label>
      </div>
      <div class="col-sm-6 div_input">
        <input type="text " placeholder="Hindi name" class="input" id="sabji" />
      </div>
      <br /><br /><br /><br />
      <div class="col-sm-6 div_label">
        <label for="Name_veg" class="label">Vegetable price <span>(per kg)</span> :</label>
      </div>
      <div class="col-sm-6 div_input">
        <input
          type="text "
          placeholder="Price / kg"
          class="input"
          id="price"
        />
      </div>
      <br /><br /><br />
      <div class="col-sm-6 div_label"><br>
        <label for="Name_veg" class="label">Vegetable Photo:</label>
      </div>
      <div class="col-sm-6 div_input">
        <br><input
         class="img_btn"
          type="file"
          accept="image/*"
          name="Photo"
          id="input_pic"
          onchange="readURL(this);"
        />
      </div>
      <br /><br /><br />

      <div><img class="img_out" id="output" /></div>
      <div ><button type="submit" class="submit">Submit</button></div>
    </form>
    <div>
      <ol id="vegetable_list" class="veglist">

    </ol>
    </div>
    
  </body>
